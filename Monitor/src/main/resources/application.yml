server:
  port: 38097
  servlet:
    context-path: /monitor
spring:
  application:
    name: monitorApplication
  security:
    user:
      name: sy
      password: sy123.
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS
# eureka
eureka:
  client:
    service-url:
      # defaultZone: http://172.17.233.201:38090/eureka/,http://172.17.233.201:38091/eureka/
      defaultZone: http://123.57.243.207:38090/eureka/,http://123.57.243.207:38091/eureka/
    # 从eureka 上获取服务列表时间 30
    registry-fetch-interval-seconds: 30
    # 复制实例变化信息到eureka服务器所需要的时间间隔
    instance-info-replication-interval-seconds: 30
  instance:
    prefer-ip-address: true
    instance-id: monitorApplication
    #   Eureka服务器在接收到本实例的最后一次发出的心跳后，需要等待多久才可以将此实例删除
    lease-renewal-interval-in-seconds: 30
    #  eureka客户需要多长时间发送心跳给eureka服务器
    lease-expiration-duration-in-seconds: 15
    health-check-url-path: /actuator/health
    metadata-map:
      user.name: ${spring.security.user.name}
      user.password: ${spring.security.user.password}
      management:
        context-path: ${server.servlet.context-path}
