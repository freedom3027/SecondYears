server:
  port: 38097
  servlet:
    context-path: /shope
spring:
  application:
    name: ShopeApplication
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:mysql://
    username: root
    password: root.
    hikari:
      pool-name: ShopeDataSourcePool
      minimum-idle: 10
      maximum-pool-size: 60
      max-lifetime: 120000
      auto-commit: false
      idle-timeout: 30000
      connection-timeout: 60000
      connection-test-query: select 1
